<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<!--TYPO3SEARCH_end-->
	<f:if condition="{news}">
		<f:then>
			<div class="news-list-view" id="news-container-{contentObjectData.uid}">
				<f:if condition="{settings.templateLayout} == 1" >
					<div class="news-list-view group-list" id="news-container-{contentObjectData.uid}">
						<f:if condition="{settings.templateLayout} == 1" >
							<f:for each="{news -> n:iterator.chunk(count: 3)}" as="col" iteration="cycle">
								<div class="row grid grid-group-layout">
									<f:for each="{col}" as="newsItem">
									<div class="col-md-4 grid-item">
										<f:render partial="List/Item" arguments="{newsItem: newsItem, settings:settings}"/>
									</div>
									</f:for>
								</div>
							</f:for>
						</f:if>
				</f:if>
				<f:if condition="{settings.templateLayout} == 2" >
					<div class="news-list-view grid grid-standard" id="news-container-{contentObjectData.uid}">
						<f:if condition="{settings.templateLayout} == 2" >
								<f:for each="{news}" as="newsItem" iteration="iterator">
									<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
								</f:for>
						</f:if>
					</div>
				</f:if>
			</div>
		</f:then>
		<f:else>
			<div class="no-news-found">
				<f:translate key="list_nonewsfound" />
			</div>
		</f:else>
	</f:if>
	<!--TYPO3SEARCH_begin-->
</f:section>
</html>
